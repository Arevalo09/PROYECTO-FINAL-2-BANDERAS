<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./js/app.js" type="module" defer></script>
  <title> Where in the world </title>
</head>

<!-- Barra -->
<body class="bg-body-tertiary">
  <div class="d-flex justify-content-between py-4 bg-body">

    <h1 class="fs-3 fw-bold mx-4"> WHERE IN THE WORLD? </h1>

    <p class="m-0 mx-2"><span class="material-symbols-outlined"> dark_mode </span><span class="mx-1" role="button" id="switch"> DARK MODE </span></p>

  </div>

<!-- Buscador -->
  <div class="px-3">
    
    <div class="row mt-lg-5 mt-3 gap-5">
   
      <div class="col-2 col-md input-group">

        <div class="input-group-text py-2">

          <span class="material-symbols-outlined"> SEARCH </span>

        </div>

        <input class="form-control  bg-body " type="text" id="search" />

      </div>

      <!-- Buscar Region -->
      <div class="dropdown col col-md-7 d-flex justify-content-end">

        <button class="btn dropdown-toggle  py-2 ps-4 bg-body" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">

          <span class="px-3 fs-4" id="region"> Filtrar por Region </span>

        </button>

        <ul class="dropdown-menu" id="list"> </ul>

      </div>
    </div>

    <!-- Para Pagina principal -->
    <div class="container text-center">

      <div>

        <div class="offcanvas offcanvas-top h-100" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">

          <div class="offcanvas-header">

            <button type="button" class="btn px-4" data-bs-dismiss="offcanvas" aria-label="Close"><span class="material-symbols-outlined">
              arrow_back </span> Back</button

          </div>

          <div class="offcanvas-body" id="offcanvascontainer"> </div>

        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-4 justify-content-evenly gap-2 my-5 " id="countryscont">
        
      </div>
    </div>
  </div>
</body>

</html>
